version: "2"

networks:
  internal:
    driver: bridge

services:
  backend:
    container_name: "api_intellect"
    image: "node:lts-alpine"
    working_dir: /app
    volumes:
      - "../backend:/app"
    networks:
      - internal
    command: "npm run ts"
    ports:
      - 4444:4333
      - 9229:9229
      - 7001:7001
    labels:
      - "traefik.enable=true"
      - traefik.http.routers.backintellect.rule=Host(`backintellect.${DOMAIN}`)
      - traefik.http.services.backintellect.loadbalancer.server.port=4333

  frontend:
    container_name: "frontend_intellect"
    image: "node:lts-alpine"
    environment:
      - HOST=frontend.${DOMAIN}
      - HOST_API=backend.${DOMAIN}
    working_dir: /app
    volumes:
      - "../frontend:/app"
    command: "npm run dev --host=frontend.${DOMAIN}"
    ports:
      - 6000:6000
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - traefik.http.routers.frontintellect.rule=Host(`frontintellect.${DOMAIN}`)
      - traefik.http.services.frontintellect.loadbalancer.server.port=6000
