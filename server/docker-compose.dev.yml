version: "2"

networks:
  internal:
    driver: bridge

services:
  golang_service_golang_4:
    build: "../backgo"
    volumes:
      - ../backgo:/app
    ports: 
      - 4000:4000
    networks:
        - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.golang.rule=Host(`golang.localhost`)"
      - "traefik.http.services.golang.loadbalancer.server.port=4000"
        
